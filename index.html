    <meta charset="UTF-8">

<body>
    <header>
        
        <nav>
            <img src="img/Pokémon_logo.png" height="90" alt="Pokemon Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://github.com/manjou/pokedex">GitHub</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
 

        <div class="pokemon-container">
            <div class="search">
                <form action="#" id="form" role="search" aria-label="Search through the pokemon content">
                    <input type="search" id="searchBar" name="q" placeholder="Search">
                    <button id="btn-search" type="submit">Search</button>
                </form>
            </div> 

            <div class="modal fade mx-auto" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog mx-auto" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            <ul class="pokemon-list"></ul>
        </div>
    
    </main>
 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
